<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
    1. суммируем 10 и 10, получаем 20
    2. при попытке суммировать число со строкой, 20 преобразовалось в строку и контатенировалось с "10"
    3. в консоль выводится "2010"
  */
  console.log(10 + 10 + "10");
  /*
    1. при попытке суммировать число со строкой, 10 преобразовалось в строку и контатенировалось с "10", получили "1010"
    2. полученная строка снова конкатенируется с числом 10, которое тоже приводится к строке "10"
    3. выводим в консоль строку "101010"
  */
  console.log(10 + "10" + 10);
  /*
    1. суммируем 10 и 10, получаем 20
    2. строка "10" справа явно приводится к числу 10 и суммируется с имеющимся числом 20
    3. выводим в консоль число 30
  */
  console.log(10 + 10 + +"10");
  /*
    1. сначала выполняется деление числа 10 на хначение строки "", которое приравнивается к нулю, получаем Infinity 
    2. ставим перед результатом знак -
    3. выводим в консоль -Infinity
  */
  console.log(10 / -"");
  /*
    1. при попытке явного приведения строки "2,5" в число, получаем Nan из-за запятой.
    2. при операции типа NaN с другими типами получаем NaN
    3. выводим в консоль NaN
  */
  console.log(10 / +"2,5");
  
</script>
</body>
</html>
