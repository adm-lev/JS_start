<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный сайт студента Geek Brains</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">

        var answer = parseInt(Math.random() * 100);
        var tryCount = 0;
        var maxTruCout = 8;

        function readInt() {
            var number = document.getElementById("userAnswer").value;
            return parseInt(number);
        }

        function write(text) {
            document.getElementById("info").innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }

        function guess() {
            tryCount++;
            var userAnswer = readInt();
            if (userAnswer == answer) {
                write("<b>Поздравляю. вы угадали!</b>")
                hide("userAnswer");
                hide("button");
            } else if (tryCount >= maxTruCout) {
                write("Вы проиграли<br>Правильный ответ: " + answer);
                hide(userAnswer);
                hide(button);
            }
            else if (userAnswer > answer) {
                write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
            } else if (userAnswer < answer) {
                write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");
            }
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="header">

            <a class="hmenu" href="index.html">Главная</a>
            <a class="hmenu" href="riddle.html">Загадки</a>
            <a class="hmenu" href="guess.html">Угадайка</a>

        </div>

        <div class="contentWrap">
            <div class="content">
                <div class="center">

                    <h1>Игра угадайка</h1>

                    <div class="box">

                        <p id="info">Угадайте число от 0 до 100</p>
                        <input type="text" id="userAnswer">
                        <br>
                        <a href="#" onclick="guess();" id="button">Начать</a>


                    </div>



                </div>
            </div>
        </div>
    </div>

</body>

</html>
